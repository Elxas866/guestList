<div *ngIf="guests.length">
    <h2>Gästeliste</h2>
    <ul>
      <li *ngFor="let guest of guests">
        {{ guest.name }} ({{ guest.phone }})
        <button (click)="deleteGuest(guest.id)">Löschen</button>
      </li>
    </ul>
</div>
<div *ngIf="!guests.length">
    <p>Keine Gäste eingetragen.</p>
</div>
